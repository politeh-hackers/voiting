<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick start. Placing an interactive map on the web page</title>
    <!-- Подключаем API Яндекс.Карт -->
    <script src="https://api-maps.yandex.ru/2.1/?apikey=5325d15d-232d-4c0f-880e-faa5da31699b&lang=ru_RU" type="text/javascript"></script>
    <script lang="ts">
      // Ждем полной загрузки API
      ymaps.ready(initMap);

      function initMap() {
        // Создаем карту
        const map = new ymaps.Map('map', {
          center: [55.184217, 30.202876], // Координаты центра
          zoom: 10, // Уровень масштабирования
        });

        // Добавляем слой карты
        map.controls.add('zoomControl'); // Добавление кнопок управления масштабом
      }
    </script>
  </head>

  <body>
    <div id="map" style="width: 600px; height: 400px;"></div>
  </body>
</html>
