<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
</head>

<body>
    {% include 'header.html' %}
    <main class="content">
        <div class="container">
            <div class="top__content">
                {% for media in medias %}
                <div class="gallery" style="background-image: url('{% static 'image/' %}{{ media.main_photo }}');">
                    <div class="gallery__block">
                        <div class="gallery__content">
                        <div class="gallery_card-header">
                            {{ media.header }}
                        </div>
                        <div class="gallery_card-summary">
                            {{ media.summary }}
                        </div>

                        <div class="gallery_card-button">
                            <a href="#">Подробнее ⟶</a>
                        </div>
                    </div>
                    <div class="gallery__date">
                        <div class="date-flag">
                            <div class="date-flag__day">{{ media.date_created|date:"d" }}</div>
                            <div class="date-flag__month">{{ media.date_created|date:"b" }}</div>
                        </div>
                        
                    </div>
                    </div>
                </div>
            </div>

            {% endfor %}
            
        </div>
        </div>
        </div>
    </main>
    {% include 'footer.html' %}
</body>

</html>
<style>
    .date-flag{
        
        justify-content: center;
        
        width: 0;
  height: 100px;
  border-right: 50px solid white;
  border-left: 50px solid white;
  border-bottom: 50px solid rgba(0, 0, 0, 0);
  background-color: transparent;
    }
    
    .date-flag__day {
        font-size: 36px;
        font-weight: 500;
    }
    .date-flag__month{
        font-size: 20px;
        font-weight: 400;
    }
    .gallery_card-summary {
        font-size: 12px;
        font-weight: 400;
        line-height: 12px;
        letter-spacing: -0.02em;
        padding-top: 16px;
        padding-bottom: 24px;
    }
    .gallery_card-button {
        border: 1px solid white;
        font-size: 12px;
        font-weight: 400;
        line-height: 12px;
        letter-spacing: -0.02em;
        padding: 12px 16px;
        display: inline-block;
    }
    .gallery_card-date {
    }
    .gallery a{
        color: white;
    }
    .gallery__block {
        display: flex;
        justify-content: space-between;
        padding-top: 42px;
        padding-bottom: 52px;
        padding-left: 42px;
        padding-right: 42px;
    }
    .card__summary {}

    .gallery_card-header {
        font-weight: 500;
        font-size: 48px;
        
        border-bottom: 1px solid white;
        padding-bottom: 16px;
        display: inline-block;
    }

    .gallery {
        color: white;
        width: 745px;
        height: 480px;
        border-radius: 6px;
    }

    body {
        margin: 0;
        padding: 0;
        height: 100%;
        /* Устанавливаем высоту для использования Flexbox */
    }

    body {
        display: flex;
        flex-direction: column;
    }

    main.content {
        flex: 1;
        /* Заставляет main занимать оставшееся пространство */
    }

    .container {
        width: 1300px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 60px;
    }
</style>
