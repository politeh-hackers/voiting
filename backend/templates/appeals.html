<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appeals</title>
</head>
<body>
    <h1>Appeals List</h1>
    
    <ul>
        {% for appeal in appeals %}
            <li>{{ appeal.first_name }} - {{ appeal.description }}</li>
        {% endfor %}
    </ul>

    <div class="pagination">
        {% if page > 1 %}
            <a href="?page={{ page|add:'-1' }}&per_page={{ per_page }}">Previous</a>
        {% endif %}
        
        Page {{ page }} of {{ total_pages }}
        
        {% if page < total_pages %}
            <a href="?page={{ page|add:'1' }}&per_page={{ per_page }}">Next</a>
        {% endif %}
    </div>

    <div>
        Total items: {{ total_items }}
    </div>
</body>
</html>
