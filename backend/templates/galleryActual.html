{% load static %}

<div class="swiper-container">
    <div class="swiper-wrapper">
        {% for actual in actuals|slice:":3" %}
        <div class="swiper-slide">
            <div class="gallery" style="background: linear-gradient(0deg, rgba(35, 35, 35, 0.6), rgba(35, 35, 35, 0.6)),
                linear-gradient(179.55deg, rgba(35, 35, 35, 0) 65.29%, rgba(35, 35, 35, 0.5) 99.62%),
                url('{% static 'image/' %}{{ actual.main_photo }}');">
                <div class="gallery__block">
                    <div class="gallery__content">
                        <div class="gallery_card-header">
                            {{ actual.header }}
                        </div>
                        <div class="gallery_card-summary">
                            {{ actual.summary }}
                        </div>
                        <div class="gallery_card-button">
                            <a href="http://127.0.0.1:8000/actual/{{actual.slug}}">Подробнее ⟶</a>
                        </div>
                    </div>

                    <div class="gallery__date">
                        <div class="date-flag">
                            <div class="date-flag__day">{{ actual.date_created|date:"d" }}</div>
                            <div class="date-flag__month">{{ actual.date_created|date:"b" }}</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Пагинация внутри карточки -->

        </div>
        {% endfor %}

    </div>
    <div class="swiper-pagination"></div>
</div>
