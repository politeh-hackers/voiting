{% load static %}
<div class="popular__cards">
    {% for actual in actuals %}
    <div class="popular__card">
        <div class="card__popular__imagecontainer">
            <div class="card__popular__image">
                <img src="{% static 'image/' %}{{ actual.main_photo }}" alt="" class="card__photo__popular">
            </div>
        </div>
        <div class="card__popular__content">
            <div class="card__popular__header">
                {{ actual.header }}
            </div>
            <div class="card__popular__time">
                <img src="{% static 'appeals/clock.svg' %}" alt="" class="time__image">
                {{ actual.date_created }}
            </div>
            
            <div class="card__popular__summary">
                {{ actual.summary|slice:":130" }}{% if actual.summary|length > 150 %}...{% endif %}
            </div>
            
        </div>
        <div class="card__popular__button">
            <a href="#">Подробнее ⟶</a>
        </div>
    </div>
    {% endfor %}
</div>

<style>
.popular__cards {
    display: flex;
    flex-direction: column;
    gap: 44px;
}
.popular__card {
    display: flex;
    flex-direction: column;
    width: 299px;
    height: 289px;
}
.card__popular__imagecontainer {
    padding-bottom: 24px;
}
.card__popular__image {
    width: 299px;
    height: 125px;
}
.card__photo__popular {
    width: 100%;
    height: 100%;
    border-radius: 6px;
    object-fit: cover;
}
.card__popular__content {
    display: flex;
    flex-direction: column;
    width: 299px;
}
.card__popular__header {
    max-width: 299px;
    font-size: 20px;
    font-weight: 500;
    line-height: 20px;
    padding-bottom: 8px;
    word-wrap: break-word;
}
.card__popular__time {
    display: flex;
    align-items: center;
    gap: 3px;
    font-size: 10px;
    line-height: 10px;
    font-weight: 400;
    color: #555555;
    letter-spacing: -0.02em;
    padding-bottom: 16px;
}
.time__image {
}

.card__popular__summary {
    max-width: 299px;
    font-size: 12px;
    font-weight: 400;
    word-wrap: break-word;
}
.card__popular__button {
    font-size: 12px;
    display: flex;
    position: relative;
    justify-content: flex-start; 
    margin-top: auto;
    padding-top: 12px;
    padding-bottom: 12px;
}
</style>
