{% load static %}

{% for actual in actuals|slice:"3:5" %}
<div class="right-card__actual" onclick="window.location.href='http://127.0.0.1:8000/actual/{{actual.slug}}'">
    <div class="card__actual__imagecontainer">
        <div class="card__actual__image">
            <img src="{% static 'image/' %}{{ actual.main_photo }}" alt="" class="card__photo__actual">
        </div>
    </div>
    <div class="card__actual__content">
        <div class="card__actual__time">
            <img src="{% static 'appeals/clock.svg' %}" alt="" class="time__image">
            {{ actual.date_created }}
        </div>
        <div class="card__info">
        <div class="card__actual__header">
            {{ actual.header }}
        </div>
        <div class="card__actual__summary">
            {{actual.summary}}
        </div>
    </div>
        <div class="card__actual__button">
            <a href="http://127.0.0.1:8000/actual/{{actual.slug}}">Подробнее ⟶</a>
        </div>
    </div>
</div>
{% endfor %}
<div class="tg-button">
    <button class="actual-tg__button" onclick="window.open('https://t.me/MartynovOfficialNews', '_blank')">
        <img src="{% static 'footer/telegram.svg' %}" alt="" class="telegram__image">
        Подписаться на телеграм рассылку
    </button>

</div>
